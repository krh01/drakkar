---
title: "Unused Sprites"
permalink: /other/unused-sprites
excerpt: "Kingdom of Drakkar Unused Sprites"
---

{% include base_path %}

{% assign all_unused  = site.data.unused.all_unused %}

<div class="row">
  
  {% for ing in stat_ingredients %}
  <div class="col-md-3 sprite-container">
    <img itemprop="image" src="{{ ing.sprite | prepend: "/images/content/" | prepend: base_path | append: ".png" }}" alt="{{ing.sprite}}" />
    <br>
    {{ ing.sprite }}
  </div>
  {% endfor %}
  
</div>
