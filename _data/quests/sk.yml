    - sprite: "27-171"

- name: "Progression 2"
  text: "Kill creatures in SK Cave to find a Climbing Book and 10 Climbing Pages. Fill up the book, then climb up on the puddle once you've reached level 86 (or else you're not powerful enough)."
  items:
    - sprite: "28-101"
    - sprite: "26-180"
