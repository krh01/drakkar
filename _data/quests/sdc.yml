
- name: "Level 76"
  text: "Take a River Nugget (dropped by any named NPC in the SDC Forest) to Jarvoh. This will allow you to progress to level 76."
  items:
    - sprite: "26-75"

- name: "Level 78"
  text: "Once you've found a Wyvern Talon, you need to tie it in the Lower Guild Hall. Aftewards, take it to the NPC on the second floor of Wyvern Area."
  items:
    - sprite: "27-135"

- name: "Level 85"
  text: "You need to collect 64 Small Nuggets from the gnome cave or town nearby, then smelt it (in the nearby brewing pot; this takes no brewing skill) into one Large Nugget. 8 Small Nugget = 1 Medium Nugget, and 8 Medium Nugget = 1 Large Nugget. Afterwards, take the Large Nugget to Armon. Note: if you did not do BDC Hermit before this to advance to skill 39, you will be capped at skill 39. To fix this, you have to turn in another big nugget."
  items:
    - sprite: "26-75"
    - sprite: "26-75"
    - sprite: "26-75"

- name: "Progression 1"
  text: "Gather 10 Thumper Rocks and take them to an NPC. He will take them from your sack and give you a Climbing Pick. First, drop the Climbing Pick and then pick it up (this will tie it to you). Take the Climbing Pick to the most northwest hex of SDC Forest and climb up."
  items:
    - sprite: "30-335"
    - sprite: "30-334"

- name: "AGI 40"
  text: "In SDC 3 Solo Caves, you can find AGI Pots. Drinking them will increase your AGI to a base of 40."
  items:
    - sprite: "27-171"

- name: "Stat 35"
  text: "Throughout SDC 3 you can find flowers that increase your base stats to 35. Here are the flowers and what stat they correspond to:


    * California Poppy = STR

    * Canary Island Cress = INT

    * Card Thistle = WIS

    * Cardoon = CON


    Take these flowers to Rogue in Lava Town, and have 50m in your bank, and he will give you a stat increase for the flower held in your right hand.
    "
  items:
    - sprite: "30-75"
    - sprite: "30-76"
    - sprite: "30-77"
    - sprite: "30-79"

- name: "Cavern Creeper I"
  text: "Right-click the scroll to gain the first Cavern Creeper quirk."
  items:
    - sprite: "30-339"

- name: "Cavern Creeper II"
  text: "Find a Gnome Head and turn it in in Gnome Town to get the second Cavern Creeper quirk."
  items:
    - sprite: "31-228"

- name: "Root Armor"
  text: "Find 1 Omnilla Skull, 1 Chum, and buy 1 Brew Pot and brew them together to make Gumbo (no brewing skill needed, but they must be brewed in SDC Town fountain). Trade the Gumbo to an npc in SDC Town for a +1 to your base armor (slot 1) Root Protective Quality. You need 1 Gumbo for +1, 3 for +2, 5 for +3, etc."
  items:
    - sprite: "28-64"
    - sprite: "29-153"
    - sprite: "30-219"
    - sprite: "28-64"

- name: "Dark Knowledge"
  text: "Collect 40 pages and a book from Skar, Spur or OzonousMax. The pages can be found in increments of 5 in certain areas:


    * 1-5: SDC Forest

    * 6-10: Thumper Caves

    * 11-15: Sick Caves

    * 16-20: SDC 3 Solo Area

    * 21-25: SDC 3 Meadows

    * 26-30: Lava City

    * 31-35: SDC 3 Water Area

    * 36-40: SDC 2 IceTitan Area


    Additionally, Corosonous and OzonousMax drop 10 random pages.

    Completing this book will unlock the Dark Knowledge quirk."
  items:
    - sprite: "30-338"
    - sprite: "30-339"
